<script>
		function addSave(){
	var name1 = document.getElementById('name2').value;
	if (name1=='') {
		alert('You must type something here')
	}
	else{
		window.localStorage.setItem('name2', document.getElementById("name2").value);
	document.getElementById("name2").value=null;
	}}
	function back(){
		var name1 = document.getElementById('name2').value;
	if (name1=='') {
		alert('You must type something here')
	}else{
				document.getElementById('name2').value=window.localStorage['name2'];}

		}
	</script>
	
<center><textarea id="name2" cols=30 rows=20 placeholder="Type here:" style="resize: none"></textarea></center>


	<center>
 	<input type="submit" value="save" onclick="addSave()"> 
 <button type="button" onclick="back()">Back Again</button>
